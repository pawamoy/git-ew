<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}git-ew{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <a href="/">git-ew</a>
                </h1>
                <nav class="nav">
                    <a href="/" class="nav-link {% if current_status == 'open' %}active{% endif %}">
                        Open
                    </a>
                    <a href="/?status=closed" class="nav-link {% if current_status == 'closed' %}active{% endif %}">
                        Closed
                    </a>
                    <button id="sync-btn" class="btn btn-primary">Sync Emails</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>git-ew - Git Email Workflow</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
